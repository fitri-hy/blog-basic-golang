<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-4">
    <div class="bg-white max-w-4xl mx-auto rounded-lg shadow-lg">
		<div class="relative">
			<a href="/" class="absolute bg-rose-500 hover:bg-rose-800 px-4 py-2 rounded-ss-md text-white shadow-md">Back to list</a>
			<img src="/static/uploads/{{ .Image }}" alt="{{ .Title }}" class="w-full rounded-t-lg shadow-md mb-4">
        </div>
		<div class="p-4">
			<h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
			{{ styleContent .Content }}
		</div>
    </div>
</body>
</html>
